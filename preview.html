    <script>

        canvas.width = innerWidth;
        canvas.height = innerHeight;
        var c = canvas.getContext('2d');
        var recentImageURI = localStorage.getItem('imgData');

        document.querySelector("canvas1").setAttribute("src", recentImageURI);
